<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>업앤다운</title>
</head>
<body>
    <div class="game_wrap">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fpost.phinf.naver.net%2FMjAxODExMTVfMTkx%2FMDAxNTQyMjQzODExMDAz.detJVbvYKLVaUiX4F4Bl5We6V9IzdCnKaBFCLIXo0NQg._36Y0ZRpFaNt4CpAdUBRnBfX2-bxvDs2cwwcfpYU9KAg.JPEG%2FIObpxUvihdZB1BvWNMxASruohKC0.jpg&type=sc960_832" alt="업앤다운 이미지">
        <div class="game">
            <h1><span class="up">Up</span> & <span class="down">Down</span> Game</h1>
            <div id="result_area">결과창</div>
            <div id="chance_area">남은 기회 : 7번</div>
            <input id="user_input" type="text" placeholder="숫자를 입력하세요.">
            <button id="go_button">Go !</button>
            <button id="reset_button">Reset</button>
         </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
